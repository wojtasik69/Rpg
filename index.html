<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosta Gra Tekstowa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&family=IM+Fell+English+SC&family=Georgia&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>Prosta Gra Tekstowa</h1>
        <div class="stats-display">
            <p>HP: <span id="player-hp">100</span></p>
            <p>Atak: <span id="player-attack">10</span></p>
            <p>Złoto: <span id="player-gold">0</span></p>
        </div>
        <p id="text-display">Witaj w grze! Jesteś na rozdrożu. Co robisz?</p>
        <div id="options-container" class="options-container">
            <button onclick="chooseOption('left')">Idź w lewo</button>
            <button onclick="chooseOption('right')">Idź w prawo</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
